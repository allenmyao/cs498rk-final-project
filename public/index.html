<!doctype html>
<html lang="en" data-ng-app="app">
    <head>
        <title>Stackr</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        
        <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="share.png" type="image/png">

        <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body data-ng-controller="MainController">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">Stackr</a>
                    </div>

                    <div id="navbar-content" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/">Home</a></li>
                            <li data-ng-if="isLoggedIn"><a href="#/profile">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li data-ng-if="!isLoggedIn"><a href="#/login">Log In</a></li>
                            <li data-ng-if="isLoggedIn"><p class="navbar-text">Hello, <span data-ng-bind="currentUser.username"></span>!</p></li>
                            <li data-ng-if="isLoggedIn" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-gear fa-lg"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#/profile">Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#/logout">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form> -->
                    </div>
                </div>
            </nav>

            <main data-ng-view></main>
        
        </div>

        <script src="./lib/jquery/dist/jquery.min.js"></script>
        <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./lib/angular/angular.min.js"></script>
        <script src="./lib/angular-route/angular-route.min.js"></script>

        <script src="./js/app.js"></script>
        <script src="./js/controllers.js"></script>
        <script src="./js/services.js"></script>
        <script src="./js/directives.js"></script>
        <script src="./js/settings.js"></script>
        
        <script src="./js/script.js"></script>

        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
