<div class="modal fade" id="addLinkModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add New Bookmark</h4>
            </div>
            <form class="form-inline custom-form" data-ng-submit="submitBookmarkForm()">
                <div class="modal-body">
                    <input type="text" class="form-control modalField" required placeholder="Name" name="name">
                    <input type="text" class="form-control modalField modalField-url" required placeholder="URL" name="url">
                    <!-- <select name="addToStack">
                          <option value="" disabled selected>Add to Stack</option>
                            <div ng-repeat="stack in stacks">
                                <option value="{{name}}">{{name}}</option>
                            </div>
                          </select> -->
                    <div ng-dropdown-multiselect="" options="tags" selected-model="selectedTags"></div>
                    <div class="clearfix"></div>
                    <br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-success" value="Add Bookmark">
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
