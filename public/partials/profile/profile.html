<div>
    <div data-ng-show="isLoggedIn">
        <h1><span data-ng-bind="currentUser.username"></span>&apos;s profile</h1>
        <hr>
        <button class="btn btn-default" data-toggle="modal" data-target="#addLinkModal">Add New Link</button>
        <button class="btn btn-default" data-toggle="modal" data-target="#addStackModal">Create New Stack</button>
        <div ng-repeat="stack in stacks" class="stack well">
            <a ng-href="#/stacks/{{stack._id}}"><h3 data-ng-bind="stack.name">.</h3></a>
            <a ng-href="#/users/{{user._id}}">
                <p data-ng-bind="user.name">, </p>
            </a>
            <p data-ng-bind="stack.createdAt">.</p>

            <div ng-repeat="bookmark in bookmarks" class="stack well">
                <a ng-href="{{bookmark.url}}" class="stackItem"><img src="http://placehold.it/128x128"></a>
            </div>
        </div>
        <div class="modal fade" id="addLinkModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add New Bookmark</h4>
                    </div>
                    <form class="form-inline custom-form" data-ng-submit="submitBookmarkForm()">
                        <div class="modal-body">
                            <input type="text" class="form-control modalField" required placeholder="Name" name="name">
                            <input type="text" class="form-control modalField modalField-url" required placeholder="URL" name="url">
                            <!-- <select name="addToStack">
                                      <option value="" disabled selected>Add to Stack</option>
                                        <div ng-repeat="stack in stacks">
                                            <option value="{{name}}">{{name}}</option>
                                        </div>
                                      </select> -->
                            <div ng-dropdown-multiselect="" options="tags" selected-model="selectedTags"></div>
                            <div class="clearfix"></div>
                            <br>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-success" value="Add Bookmark">
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="addStackModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Create a new stack</h4>
                    </div>

                    <form class="form-inline custom-form" data-ng-submit="submitStackForm()">
                        <div class="modal-body">
                            <input type="text" class="form-control modalField" required placeholder="Name" data-ng-model="stack.name">
                            <input type="color" class="modalField" data-ng-model="stack.color">
                            <br>
                            <br>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-ng-model="stack.private"> Make Private
                                </label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-success" value="Create Stack">
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <div data-ng-hide="isLoggedIn">
        <h1>Not logged in</h1>
    </div>
</div>
