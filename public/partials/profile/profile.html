<div>
    <div data-ng-if="isLoggedIn" class="well">
        <div class="header">
            <h1 class="inline"><span data-ng-bind="currentUser.username"></span>&apos;s profile</h1>

            <button class="btn btn-default upline" data-toggle="modal" data-target="#addLinkModal">Add New Link</button>
            <button class="btn btn-default upline" data-toggle="modal" data-target="#addStackModal">Create New Stack</button>
            <div add-bookmark-modal></div>
            <div add-stack-modal></div>
        </div>

        <div class="grid">
            <div ng-repeat="stack in stacks" class="stack well" ng-style="{'border-color': stack.color}">
                <a class="stackTitle" ng-href="#/stacks/{{stack._id}}"><h3 data-ng-bind="stack.name">.</h3></a>
                <a class="stackTitle" ng-href="#/users/{{stack.owner_id}}">
                    <p data-ng-bind="currentUser.username">, </p>
                </a>
                <p data-ng-bind="stack.lastUpdated | date:'MM/dd/yyyy, h:mma'">.</p>
                <p>Color: <span data-ng-bind="stack.color"></p>

                <div ng-repeat="bookmark in bookmarks" class="stack well">
                    <a ng-href="{{bookmark.url}}" class="stackItem placeholder" ng-style="{'background-color': stack.color}"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Friends</h2>
            <div ng-repeat="friend in currentUser.friends">
                <a ng-href="#/profile/{{friend.friend_id}}">{{friend.friend_name}}</a>
            </div>
        </div>
    </div>
    <div data-ng-if="!isLoggedIn">
        <h1>Not logged in</h1>
    </div>
</div>
