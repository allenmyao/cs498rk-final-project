<div>
    <div data-ng-if="otherUser">
        <h1><span data-ng-bind="otherUser.username"></span>&apos;s profile</h1>
        <form class="form-inline custom-form" data-ng-submit="addFriendForm()">
            <input type="submit" class="btn btn-success" value="Add Friend">
        </form>

        <div class="grid">
            <div ng-repeat="stack in otherStacks" class="stack well">
                <a href="#/stacks/{{stack._id}}"><h3 data-ng-bind="stack.name"></h3></a>

                <a href="#" class="stackItem"><img src="http://placehold.it/32x32"></a>
                <a href="#" class="stackItem"><img src="http://placehold.it/32x32"></a>
                <a href="#" class="stackItem"><img src="http://placehold.it/32x32"></a>
            </div>
        </div>
    </div>
    <div data-ng-if="!otherUser">
        <span data-ng-bind="message"></span>
    </div>
</div>
