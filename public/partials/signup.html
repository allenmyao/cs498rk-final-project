<div>
    <h1>Signup page</h1>

    <form data-ng-submit="submitForm()">
        <div>
            <label>Username:</label>
            <input type="text" data-ng-model="user.username">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" data-ng-model="user.email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" data-ng-model="user.password">
        </div>
        <div>
            <label>Confirm password:</label>
            <input type="password" data-ng-model="user.confirmPassword">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
