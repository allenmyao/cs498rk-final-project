<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

    <form class="form-horizontal userForm" data-ng-submit="submitForm()">
        <div>
            <label>Username:</label>
            <input class="form-control" type="text" data-ng-model="user.username">
        </div>
        <div>
            <label>Email:</label>
            <input class="form-control" type="email" data-ng-model="user.email">
        </div>
        <div>
            <label>Password:</label>
            <input class="form-control" type="password" data-ng-model="user.password">
        </div>
        <div>
            <label>Confirm password:</label>
            <input class="form-control" type="password" data-ng-model="user.confirmPassword">
        </div>
        </br>
        <button class="btn btn-success form-control" type="submit">Submit</button>
    </form>
</div>
