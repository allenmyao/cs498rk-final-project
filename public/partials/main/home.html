<div class="row">
    <div class="col-md-12 well">
        <div class="header">
            <h1 class="inline">Home</h1>

            <button class="btn btn-default upline" data-toggle="modal" data-target="#addLinkModal">Add New Link</button>
            <button class="btn btn-default upline" data-toggle="modal" data-target="#addStackModal">Create New Stack</button><div add-bookmark-modal></div>
            <div add-stack-modal></div>
        </div>
        
        <div class="grid">
            <div ng-repeat="stack in stacks" class="stack well" ng-style="{'border-color': stack.color}">
                <a class="stackTitle" ng-href="#/stacks/{{stack._id}}"><h3 data-ng-bind="stack.name">.</h3></a>
                <!-- <a ng-href="#/users/{{user._id}}">
                    <p data-ng-bind="user.username">, </p>
                </a> -->
                <p>Last updated: <span data-ng-bind="stack.lastUpdated | date:'MM/dd/yyyy, h:mma'"></span>.</p>
                <p>Color: <span data-ng-bind="stack.color"></p>

                <!-- <div ng-repeat="bookmark in bookmarks" class="stack well">
                    <a ng-href="{{bookmark.url}}" class="stackItem"><img src="http://placehold.it/128x128"></a>
                </div> -->
            </div>
        </div>
    </div>
</div>
